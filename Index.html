<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocalize AI - Neural Text-to-Speech</title>
    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #6366f1;
            border-radius: 10px;
        }

        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 3s infinite ease-in-out;
        }
        
        .glow-bar {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.6);
        }

        /* SVG Icon Fix */
        .icon-svg { fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Inline SVG Icons ---
        const Icons = {
            Sparkles: () => (
                <svg className="icon-svg w-full h-full" viewBox="0 0 24 24"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
            ),
            Play: () => (
                <svg className="icon-svg w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg>
            ),
            Pause: () => (
                <svg className="icon-svg w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
            ),
            Square: () => (
                <svg className="icon-svg w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></svg>
            ),
            Settings: () => (
                <svg className="icon-svg w-6 h-6" viewBox="0 0 24 24"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
            ),
            Download: () => (
                <svg className="icon-svg w-4 h-4" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            ),
            Wifi: () => (
                <svg className="icon-svg w-3 h-3" viewBox="0 0 24 24"><path d="M5 13a10 10 0 0 1 14 0"/><path d="M8.5 16.5a5 5 0 0 1 7 0"/><path d="M12 20h.01"/></svg>
            )
        };

        const LoadingScreen = ({ onComplete }) => {
            const [progress, setProgress] = useState(0);
            const [status, setStatus] = useState("Initializing core systems...");

            useEffect(() => {
                const interval = setInterval(() => {
                    setProgress(prev => {
                        const diff = Math.random() * 15;
                        const newProgress = Math.min(prev + diff, 100);
                        if (newProgress > 30 && newProgress < 60) setStatus("Optimizing voice clarity...");
                        if (newProgress > 60 && newProgress < 90) setStatus("Calibrating neural frequencies...");
                        if (newProgress >= 90) setStatus("Neural Engine Ready.");
                        if (newProgress === 100) {
                            clearInterval(interval);
                            setTimeout(onComplete, 800);
                        }
                        return newProgress;
                    });
                }, 120);
                return () => clearInterval(interval);
            }, [onComplete]);

            return (
                <div className="fixed inset-0 z-50 flex flex-col items-center justify-center bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-white">
                    <div className="absolute inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-indigo-500/10 rounded-full blur-3xl animate-pulse" />
                        <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl animate-pulse delay-1000" />
                    </div>
                    <div className="relative z-10 flex flex-col items-center space-y-8 max-w-sm w-full px-6 text-center">
                        <div className="relative w-20 h-20 bg-gradient-to-tr from-indigo-500 to-purple-500 rounded-2xl flex items-center justify-center shadow-2xl animate-bounce-slow mx-auto">
                            <Icons.Sparkles />
                        </div>
                        <div className="space-y-2">
                            <h1 className="text-3xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400">Vocalize</h1>
                            <p className="text-sm font-medium text-slate-400 uppercase tracking-widest">Neural Text-to-Speech</p>
                        </div>
                        <div className="w-full space-y-2">
                            <div className="flex justify-between text-xs font-mono text-slate-500">
                                <span>{status}</span>
                                <span>{Math.round(progress)}%</span>
                            </div>
                            <div className="h-1.5 w-full bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
                                <div className="h-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 transition-all duration-200 glow-bar" style={{ width: `${progress}%` }} />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const AudioVisualizer = ({ isSpeaking }) => {
            const canvasRef = useRef(null);
            const animationRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                let time = 0;
                const resize = () => {
                    canvas.width = canvas.parentElement.offsetWidth;
                    canvas.height = canvas.parentElement.offsetHeight;
                };
                resize();
                window.addEventListener('resize', resize);
                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const width = canvas.width;
                    const height = canvas.height;
                    const centerY = height / 2;
                    ctx.lineWidth = 3;
                    const gradient = ctx.createLinearGradient(0, 0, width, 0);
                    gradient.addColorStop(0, 'rgba(99, 102, 241, 0.2)'); 
                    gradient.addColorStop(0.5, 'rgba(168, 85, 247, 1)'); 
                    gradient.addColorStop(1, 'rgba(236, 72, 153, 0.2)'); 
                    ctx.strokeStyle = gradient;
                    ctx.beginPath();
                    ctx.moveTo(0, centerY);
                    const amplitude = isSpeaking ? 30 : 2; 
                    const frequency = isSpeaking ? 0.05 : 0.02;
                    const speed = isSpeaking ? 0.2 : 0.05;
                    for (let x = 0; x < width; x++) {
                        const y = centerY + Math.sin(x * frequency + time * speed) * amplitude * Math.sin(x / width * Math.PI) + Math.sin(x * frequency * 2 + time * speed * 1.5) * (amplitude / 2) * Math.sin(x / width * Math.PI);
                        ctx.lineTo(x, y);
                    }
                    ctx.stroke();
                    time += 1;
                    animationRef.current = requestAnimationFrame(animate);
                };
                animate();
                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(animationRef.current);
                };
            }, [isSpeaking]);

            return <canvas ref={canvasRef} className="w-full h-32 rounded-xl bg-slate-50/50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800" />;
        };

        const App = () => {
            const [isLoading, setIsLoading] = useState(true);
            const [text, setText] = useState("Greetings. I have been optimized for maximum vocal clarity. I am ready to read your text with high-fidelity neural processing.");
            const [voices, setVoices] = useState([]);
            const [selectedVoice, setSelectedVoice] = useState(null);
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [isPaused, setIsPaused] = useState(false);
            const [rate, setRate] = useState(0.9); // Slightly slower for better clarity
            const [pitch, setPitch] = useState(1);
            const [volume, setVolume] = useState(1);
            const [searchTerm, setSearchTerm] = useState("");
            const [charIndex, setCharIndex] = useState(0);
            const [isRecording, setIsRecording] = useState(false);
            
            const synth = useRef(window.speechSynthesis);
            const mediaRecorderRef = useRef(null);
            const audioChunksRef = useRef([]);

            useEffect(() => {
                const loadVoices = () => {
                    let v = synth.current.getVoices();
                    v.sort((a, b) => a.name.localeCompare(b.name));
                    setVoices(v);
                    if (v.length > 0) {
                        // Priority: Premium/Natural sounding voices
                        const preferred = v.find(voice => voice.name.includes('Premium') || voice.name.includes('Natural') || voice.name.includes('Google'));
                        setSelectedVoice(preferred || v[0]);
                    }
                };
                loadVoices();
                synth.current.onvoiceschanged = loadVoices;
            }, []);

            const filteredVoices = useMemo(() => {
                return voices.filter(v => v.name.toLowerCase().includes(searchTerm.toLowerCase()) || v.lang.toLowerCase().includes(searchTerm.toLowerCase()));
            }, [voices, searchTerm]);

            const handleSpeak = (record = false) => {
                // Clarity Check: Always reset the synth to clear memory buffers
                synth.current.cancel();

                if (isPaused && !record) { 
                    synth.current.resume(); 
                    setIsPaused(false); 
                    setIsSpeaking(true); 
                    return; 
                }
                
                if (!text) return;

                if (record) {
                    setIsRecording(true);
                    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                        mediaRecorderRef.current = new MediaRecorder(stream);
                        audioChunksRef.current = [];
                        mediaRecorderRef.current.ondataavailable = (e) => audioChunksRef.current.push(e.data);
                        mediaRecorderRef.current.onstop = () => {
                            const blob = new Blob(audioChunksRef.current, { type: 'audio/webm' });
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a'); 
                            a.href = url; a.download = 'vocalize-clear-speech.webm'; a.click();
                            setIsRecording(false);
                            stream.getTracks().forEach(t => t.stop());
                        };
                        mediaRecorderRef.current.start();
                        startUtterance(true);
                    }).catch(() => {
                        setIsRecording(false);
                        alert("Microphone access required for downloading.");
                    });
                } else {
                    startUtterance(false);
                }
            };

            const startUtterance = (isRec) => {
                const utterance = new SpeechSynthesisUtterance(text);
                if (selectedVoice) utterance.voice = selectedVoice;
                
                // Fine-tuning for clarity
                utterance.rate = rate;
                utterance.pitch = pitch;
                utterance.volume = volume;
                
                utterance.onboundary = (e) => e.name === 'word' && setCharIndex(e.charIndex);
                utterance.onstart = () => { setIsSpeaking(true); setIsPaused(false); };
                utterance.onend = () => { 
                    setIsSpeaking(false); 
                    setIsPaused(false); 
                    setCharIndex(0); 
                    if (isRec) mediaRecorderRef.current?.stop(); 
                };
                
                // Critical for Clarity: Small delay to let browser settle
                setTimeout(() => {
                    synth.current.speak(utterance);
                }, 50);
            };

            const highlightedCount = useMemo(() => {
                return text.substring(0, charIndex + 1).trim().split(/\s+/).length - 1;
            }, [charIndex, text]);

            if (isLoading) return <LoadingScreen onComplete={() => setIsLoading(false)} />;

            return (
                <div className="min-h-screen">
                    <nav className="sticky top-0 z-20 backdrop-blur-xl bg-white/70 dark:bg-slate-900/80 border-b border-slate-200 dark:border-slate-800">
                        <div className="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <div className="w-9 h-9 bg-gradient-to-tr from-indigo-500 to-purple-500 rounded-xl flex items-center justify-center text-white shadow-lg"><Icons.Sparkles /></div>
                                <span className="text-2xl font-bold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400">VocalizeAI</span>
                            </div>
                            <div className={`flex items-center space-x-2 px-3 py-1.5 rounded-full border transition-all ${isSpeaking ? "bg-green-100 border-green-200 text-green-700 dark:bg-green-500/10 dark:text-green-400" : "bg-slate-100 border-slate-200 text-slate-500 dark:bg-slate-800 dark:text-slate-400"}`}>
                                <Icons.Wifi />
                                <span className="text-xs font-bold uppercase tracking-wider">{isSpeaking ? "CLEAN STREAM" : "READY"}</span>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 py-12 space-y-8">
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <div className="lg:col-span-8 space-y-4">
                                <div className="relative bg-white dark:bg-slate-900 rounded-3xl shadow-2xl border border-slate-200 dark:border-slate-800 overflow-hidden group">
                                    <textarea 
                                        value={text} 
                                        onChange={(e) => setText(e.target.value)} 
                                        className="w-full h-80 p-8 bg-transparent text-xl leading-relaxed resize-none focus:outline-none dark:text-slate-200 font-medium" 
                                    />
                                    <div className="absolute bottom-6 right-8 text-xs font-bold text-slate-400 bg-slate-100 dark:bg-slate-800 px-3 py-1.5 rounded-lg border dark:border-slate-700">{text.length} chars</div>
                                </div>

                                {isSpeaking && (
                                    <div className="bg-indigo-50 dark:bg-indigo-950/30 border border-indigo-100 dark:border-indigo-500/20 rounded-2xl p-6 backdrop-blur-sm">
                                        <p className="text-xs uppercase tracking-widest font-bold text-indigo-500 mb-3 flex items-center gap-2">Clean Word Tracking</p>
                                        <p className="text-lg leading-relaxed text-slate-500 dark:text-slate-400 font-medium">
                                            {text.split(/\s+/).map((word, index) => (
                                                <span key={index} className={`inline-block mr-1.5 transition-all duration-200 rounded px-1 ${index === highlightedCount ? "bg-indigo-500 text-white shadow-lg" : ""}`}>{word}</span>
                                            ))}
                                        </p>
                                    </div>
                                )}
                            </div>

                            <div className="lg:col-span-4 space-y-6">
                                <AudioVisualizer isSpeaking={isSpeaking} />
                                
                                <div className="bg-white dark:bg-slate-900 rounded-3xl p-6 border border-slate-200 dark:border-slate-800 shadow-xl flex flex-col gap-4">
                                    <div className="flex items-center justify-between gap-4">
                                        <button onClick={() => {synth.current.cancel(); setIsSpeaking(false);}} className="p-4 rounded-2xl bg-slate-100 dark:bg-slate-800 text-slate-400 hover:text-red-500 transition-colors"><Icons.Square /></button>
                                        {isSpeaking && !isPaused ? (
                                            <button onClick={() => {synth.current.pause(); setIsPaused(true);}} className="flex-1 h-16 rounded-2xl bg-amber-100 text-amber-600 flex items-center justify-center gap-2 font-bold text-lg"><Icons.Pause />Pause</button>
                                        ) : (
                                            <button onClick={() => handleSpeak(false)} className="flex-1 h-16 rounded-2xl bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-xl hover:-translate-y-1 transition-all flex items-center justify-center gap-2 font-bold text-lg"><Icons.Play />Speak</button>
                                        )}
                                    </div>
                                    <button onClick={() => handleSpeak(true)} disabled={isRecording} className="w-full py-3 rounded-xl border-2 border-dashed border-slate-200 dark:border-slate-700 text-slate-400 hover:border-indigo-400 hover:text-indigo-500 transition-all flex items-center justify-center gap-2 text-sm font-semibold">
                                        {isRecording ? "Recording Clean Stream..." : <><Icons.Download /> Download Clean Audio</>}
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white/80 dark:bg-slate-900/80 backdrop-blur-md rounded-2xl p-8 shadow-2xl border border-slate-200 dark:border-slate-800 space-y-8">
                            <div className="flex items-center space-x-3">
                                <div className="p-2 bg-indigo-100 dark:bg-indigo-500/20 rounded-lg"><Icons.Settings /></div>
                                <h3 className="text-lg font-bold text-slate-800 dark:text-white">Neural Voice Matrix</h3>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-10">
                                <div className="space-y-4">
                                    <input 
                                        type="text" placeholder="Search voices..." value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full px-4 py-3 bg-slate-50 dark:bg-slate-950 border border-slate-200 dark:border-slate-800 rounded-xl text-sm focus:outline-none dark:text-white"
                                    />
                                    <div className="h-48 overflow-y-auto pr-2 space-y-2 custom-scrollbar">
                                        {filteredVoices.map((voice) => (
                                            <button
                                                key={voice.name} onClick={() => setSelectedVoice(voice)}
                                                className={`w-full text-left p-3 rounded-xl border flex items-center justify-between transition-all ${selectedVoice?.name === voice.name ? "bg-indigo-50 dark:bg-indigo-500/20 border-indigo-500/50" : "bg-slate-50 dark:bg-slate-950 border-slate-200 dark:border-slate-800"}`}
                                            >
                                                <div>
                                                    <div className="font-medium text-sm dark:text-slate-300">{voice.name.replace("Google ", "").substring(0, 25)}</div>
                                                    <div className="text-[10px] text-slate-400 uppercase tracking-wide">{voice.lang}</div>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="space-y-6 flex flex-col justify-center">
                                    {[ 
                                        { label: 'Speech Rate (Clarity)', val: rate, set: setRate },
                                        { label: 'Tone Pitch', val: pitch, set: setPitch },
                                        { label: 'Volume', val: Math.round(volume * 100) + '%', set: setVolume, isVol: true }
                                    ].map((item, idx) => (
                                        <div key={idx} className="space-y-3">
                                            <div className="flex justify-between items-center text-xs font-bold text-slate-500 uppercase">
                                                <span>{item.label}</span>
                                                <span className="font-mono text-indigo-600 dark:text-indigo-400">{item.isVol ? item.val : item.val + 'x'}</span>
                                            </div>
                                            <input type="range" min={item.isVol ? "0" : "0.5"} max={item.isVol ? "1" : "2"} step="0.1" value={item.isVol ? volume : item.val} onChange={(e) => item.set(parseFloat(e.target.value))} className="w-full h-2 bg-slate-200 dark:bg-slate-800 rounded-lg appearance-none cursor-pointer accent-indigo-500" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
